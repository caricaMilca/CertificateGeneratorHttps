<div ng-controller="generateController">
	<form name="myForm" novalidate>
		<div class="form-group">
			<div class="form-group">
				<label>Serial number:</label> <input type="text"
					style="width: 526px;" name="ser" ng-Model="serial"
					class="form-control" placeholder="Serial number" />
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success"
					ng-disabled="myForm.$invalid" ng-Click="getCertificate(serial)">Send</button>
			</div>
	</form>
</div>
